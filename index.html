<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Circle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .shape {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .circle {
            background-color: #4CAF50;
            border-radius: 50%;
        }

        .square {
            background-color: #2196F3;
            border-radius: 10px;
        }

        .shape:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        .shape:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape circle" id="colorCircle"></div>
        <div class="shape square" id="colorSquare"></div>
    </div>

    <script>
        const circle = document.getElementById('colorCircle');
        const square = document.getElementById('colorSquare');

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        circle.addEventListener('click', function() {
            circle.style.backgroundColor = getRandomColor();
        });

        square.addEventListener('click', function() {
            square.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
